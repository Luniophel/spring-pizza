<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <head>
	
	<th:block th:replace="fragments/commons :: src-head"></th:block>
	<th:block th:replace="fragments/commons :: src-js"></th:block>
    <title>Le nostre pizze</title>
    
  </head>
  <body>
  	<nav th:replace="fragments/commons :: navbar(menu)"></nav>
  	
  	<!-- Sezione di Controllo -->
  	<section> 
  		<!-- Messaggio di successo azione -->
	  	<th:block th:if="${successMessage != null && successMessage != ''}">
	  		<div th:text="${successMessage}" class="alert alert-success text-dark"></div>
	  	</th:block>
	  	
	  	<div class="container text-center my-3">
		    <h1>Le nostre pizze!</h1>
		    <div class="row justify-content-center py-3">
			    <a class="btn btn-warning col-3 mx-2" th:href="@{/menu/le-nostre-pizze/nuova-pizza}">Aggiungi pizza</a>
			    <a class="btn btn-warning col-3 mx-2" >PLACEHOLDER</a>
		    </div>
	    </div>
    </section>
    
    <div class="container col-6" th:if="${pizzaList.isEmpty()}">
    	<h1 class="text-center">La lista è vuota.</h1>
    </div>
    
    <div class="container" th:unless="${pizzaList.isEmpty()}">
    	<div class="row d-flex justify-content-center my-5">
    	
	    	<!-- Cards Pizze -->
	    	<div class="col-3 mx-2"  th:each="pl : ${pizzaList}">
		    	<!-- Aggiunti come Anchor per condurre a PizzaDetail in futuro-->
		    	<div class="bg-dark text-center rounded-top">
		  			<a href="#" class="text-decoration-none text-light fw-bold fs-2" th:text="${pl.nome}">PLACEHOLDER</a>
		    	</div>
		    	<!-- DIV azioni -->
		    	<div class="container-flex text-center bg-dark">
		    		<a class="btn btn-danger col-2 m-1 text-light" th:href="@{|/menu/le-nostre-pizze/rimuovi-pizza/${pl.nome}/${pl.id}|}" title="Rimuovi">
		    			<i class="fa-solid fa-trash"></i>
		    		</a>
		    		<a class="btn btn-info col-2 m-1 text-light" th:href="@{|/menu/le-nostre-pizze/modifica-pizza/${pl.nome}/${pl.id}|}" title="Modifica">
		    			<i class="fa-solid fa-file-pen"></i>
		    		</a>
		    	</div>
		    	<!-- DIV immagine -->
		    	<div class="border">
		    		<img class="w-100"src="/img/pizza_ph.png" alt="Logo">
	    		</div>
		    	<div class="bg-light border p-2 h-25">
					<p th:text="${pl.descrizione}">PLACEHOLDER</p>
		    	</div>
		    	<div class="bg-light bg-dark text-center fs-2 rounded-bottom">
					<p class="text-light fw-bold" th:text="${pl.prezzo} + '€'">PLACEHOLDER</p>
		    	</div>
	    	</div>
	    	<!-- Fine Cards-->
	    	
    	</div>
	</div>

  </body>
</html>
